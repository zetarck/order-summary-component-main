<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./app/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="white-card">
        <figure>
          <img src="./images/illustration-hero.svg" alt="hero" />
        </figure>
        <div class="container">
          <!--card content-->
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="blue-card">
            <img src="./images/icon-music.svg" alt="music-icon" />
            <div class="info">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="button-container">
            <button>Proceed to Payment</button>
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!--  Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->
